<!-- Newsletter Section Component with Modern UI Color Palette -->
<section class="text-white py-16" style="background: linear-gradient(135deg, #2563eb 0%, #1e293b 100%);">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <h2 class="text-4xl font-bold mb-4 playfair-display-black">Stay Updated</h2>
        <p class="text-xl mb-8 playfair-display" style="color: rgba(255, 255, 255, 0.9);">Subscribe to our newsletter for exclusive deals and new arrivals</p>
        <div class="max-w-md mx-auto flex gap-4">
            <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 playfair-display" style="color: #1e293b; background-color: white; border: 2px solid #e2e8f0;" onfocus="this.style.borderColor='#10b981'; this.style.boxShadow='0 0 0 2px rgba(16, 185, 129, 0.2)'" onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none'">
            <button class="text-white px-6 py-3 rounded-lg font-semibold transition duration-300 playfair-display-bold" style="background-color: #10b981;" onmouseover="this.style.backgroundColor='#059669'" onmouseout="this.style.backgroundColor='#10b981'">
                Subscribe
            </button>
        </div>
    </div>
</section>
