{% extends 'base/base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h1>Checkout</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <label>Full name*</label>
    <input name="full_name" required />
  </div>
  <div>
    <label>Email*</label>
    <input type="email" name="email" required />
  </div>
  <div>
    <label>Address*</label>
    <input name="address" required />
  </div>
  <div>
    <label>City*</label>
    <input name="city" required />
  </div>
  <div>
    <label>Postal code*</label>
    <input name="postal_code" required />
  </div>
  <div>
    <label>Country</label>
    <input name="country" />
  </div>
  <h3>Order summary</h3>
  <ul>
    {% for i in items %}
      <li>{{ i.quantity }} x {{ i.product.name }} â€” ${{ i.get_total_price }}</li>
    {% endfor %}
  </ul>
  <p>Total: ${{ total }}</p>
  <button type="submit">Place order</button>
</form>
{% endblock %}
